<body>
    <form action="confirm.php" method="get" class="form_body">
        <h3 class="form_header" id="head">index form creation</h3>
        <input type="text" name="" id="surname" placeholder="surname" required><br>
        <input type="text" name="" id="first_name" placeholder="first name" required><br>
        <input type="text" name="" id="middle_name" placeholder="middle name"><br>
        <input type="text" name="" id="username" placeholder="username" required><br>
        <input type="email" name="" id="email" placeholder="email address" required><br>
        <input type="date" name="" id="dob" placeholder="date of birth" min="1990-01-01" max="2015-12-31"><br>
        <input type="password" name="password" id="password" oninput="validatePassword()" placeholder="password" required>
        <i class="far fa-eye" id="togglePasswordShow" style="margin-left: -30px; cursor: pointer;"></i>
        <i class="far fa-eye-slash" id="togglePasswordHide" style="margin-left: -30px; cursor: pointer;"></i><br>
            <i id="pass_valid_length">Password too short!!</i><br>
            <i id="pass_valid_letter">Password must contain a capital letter!!</i><br>
            <i id="pass_valid_number">Password must contain a number!!</i>
        <br>
        <input type="submit" id="submit" value="Register">
    </form>
    <script>

        function validatePassword() {
            const pass_length = document.getElementById("password");
            const pass_valid_length = document.getElementById("pass_valid_length");
            const pass_valid_letter = document.getElementById("pass_valid_letter");
            const pass_valid_number = document.getElementById("pass_valid_number");

            if (pass_length.value.length < 8 && pass_length.value.length > 0) {
                pass_length.style.borderBottom = 'solid red';
                pass_valid_length.style.display = 'inline';
            } else if (pass_length.value.length = 0){
                pass_length.style.borderBottom = 'none';
                pass_valid_length.style.display = 'none';
            } else {
                pass_length.style.borderBottom = 'none';
                pass_valid_length.style.display = 'none';
            }
        }
        

        function openLink(url) {
            window.open(url, "_blank");
        }


        const togglePassword = document.getElementById('password');
        const togglePasswordShow = document.getElementById('togglePasswordShow');
        const togglePasswordHide = document.getElementById('togglePasswordHide');


        //togglePasswordShow.addEventListener('click', function () {
          //  togglePassword.type = "text";
            //togglePasswordShow.style.display = 'none';
           // togglePasswordHide.style.display = 'inline';
        //});

        //togglePasswordHide.addEventListener('click', function () {
          //  togglePassword.type = "pass";
            //togglePasswordShow.style.display = 'inline';
            //togglePasswordHide.style.display = 'none';
        //});

        togglePasswordHide.addEventListener('click', function () {
            togglePassword.type = "text";
            togglePasswordHide.style.display = 'none';
            togglePasswordShow.style.display = 'inline';
        });

        togglePasswordShow.addEventListener('click', function () {
            togglePassword.type = "password";
            togglePasswordHide.style.display = 'inline';
            togglePasswordShow.style.display = 'none';
        });

    </script>
