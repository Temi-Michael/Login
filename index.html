<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<nav>
    <ul>
        <div class="firstNav">
            <li>home</li>
            <li>about</li>
            <li>contact</li>

        <div class="secondNav">
            <li>login</li>

</nav>
<body>
    <div class="form_body">
        <form action="index.php" method="get">
            <h3 class="form_header" id="head">index form creation</h3>
            <input type="text" name="" id="surname" placeholder="surname" required>
            <input type="text" name="" id="first_name" placeholder="first name" required>
            <input type="text" name="" id="middle_name" placeholder="middle name">
            <input type="text" name="" id="username" placeholder="username" required>
            <input type="email" name="" id="email" placeholder="email address" required>
            <input type="date" name="" id="dob" placeholder="date of birth">
            <input type="password" name="password" id="password" placeholder="password" required>
            <i class="far fa-eye" id="togglePasswordShow" style="margin-left: -30px; cursor: pointer;"></i>
            <i class="far fa-eye-slash" id="togglePasswordHide" style="margin-left: -30px; cursor: pointer;"></i>
            <input type="submit" id="submit" value="Register">
        </form>
    </div>
    <script>
        const togglePassword = document.getElementById('password');
        const togglePasswordShow = document.getElementById('togglePasswordShow');
        const togglePasswordHide = document.getElementById('togglePasswordHide');


        togglePasswordShow.addEventListener('click', function () {
            togglePassword.type = "text";
            togglePasswordShow.style.display = 'none';
            togglePasswordHide.style.display = 'inline';
        });

        togglePasswordHide.addEventListener('click', function () {
            togglePassword.type = "password";
            togglePasswordShow.style.display = 'inline';
            togglePasswordHide.style.display = 'none';
        });

    </script>
</body>
</html>
